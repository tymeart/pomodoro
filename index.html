<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="container">
    <div class="countdown">
      <div class="clock">
        <canvas id="canvas" width="250px" height="250px"></canvas>
        <div id="timer">25:00</div>
      </div>
      <button id="start">Start</button>
    </div>

    <div class="interval-lengths">
      <div class="session">
        <div>Work Length</div>
        <div class="session-length"><span class="minutes">25</span> min</div>
        <div class="buttons">
          <button id="work-plus">+</button>
          <button id="work-minus">-</button>
        </div>
      </div>
      <div class="break">
        <div>Break Length</div>
        <div class="break-length"><span class="minutes">5</span> min</div>
        <div class="buttons">
          <button id="break-plus">+</button>
          <button id="break-minus">-</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
