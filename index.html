<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="container">
    <div class="countdown">
      <div class="timer">
        25:00
      </div>
      <button class="start-stop">Start</button>
    </div>

    <div class="interval-lengths">
      <div class="session">
        <div class="session-length">25 min</div>
        <div class="buttons">
          <button>+</button>
          <button>-</button>
        </div>
      </div>
      <div class="break">
        <div class="break-length">5 min</div>
        <div class="buttons">
          <button>+</button>
          <button>-</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
